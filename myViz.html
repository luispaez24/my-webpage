<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        #visualization {
            width: 80%;
            height: 400px;
            border: 2px dashed #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #2c3e50;
            position: relative;
            overflow: hidden;
        }
        #visualization img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>My Data Visualization</h1>
    <div id="visualization">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.reddit.com%2Fr%2FDodgers%2Fcomments%2F1gcezmu%2Fworld_series_game_1_dodgers_vs_yankees_craziest%2F&psig=AOvVaw0BZvTgH7HY0Am7rsTl-K0D&ust=1730385041385000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCOjOz-CotokDFQAAAAAdAAAAABAQ" alt="Fall">
</div>
</body>
</html>
