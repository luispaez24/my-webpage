<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        #visualization {
            width: 80%;
            height: 400px;
            border: 2px dashed #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>My Data Visualization</h1>
    <div id="visualization">
        This is where my visualization goes.
    </div>
</body>
</html>
