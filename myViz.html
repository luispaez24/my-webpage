<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Histogram Chart with D3.js</title>
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>

  <script>
    // Set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 40},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // Append the svg object to the div
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Load data from CSV file
    d3.csv("spending_totals.csv", function(data) {
      // X axis: scale and draw
      var x = d3.scaleLinear()
          .domain([0, 1000]) // Set to maximum value or use d3.max to calculate
          .range([0, width]);
      svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

      // Set parameters for histogram
      var histogram = d3.histogram()
          .value(function(d) { return d.price; })
          .domain(x.domain())
          .thresholds(x.ticks(70));

      // Apply the histogram function to the data
      var bins = histogram(data);

      // Y axis: scale and draw
      var y = d3.scaleLinear()
          .range([height, 0]);
          y.domain([0, d3.max(bins, function(d) { return d.length; })]);
      svg.append("g")
          .call(d3.axisLeft(y));

      // Append bar rectangles to the svg element
      svg.selectAll("rect")
          .data(bins)
          .enter()
          .append("rect")
            .attr("x", 1)
            .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
            .attr("height", function(d) { return height - y(d.length); })
            .style("fill", "#69b3a2");
    });
  </script>
</body>
</html>
